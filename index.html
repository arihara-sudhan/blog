<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AriZone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
</head>
<body>
    <header class="header">
    </header>

    <main class="main">
        <div id="home-page" class="page active">
            <div class="container container-wide">
                <div class="hero">
                    <img src="static/clover-1.png" alt="Blog Logo" class="hero-logo">
                    <h2>AriZone</h2>
                    <p>What if Ari's eyes are your receptive fields...</p>
                </div>
                
                <div class="posts-grid" id="posts-grid">
                </div>
            </div>
        </div>

        <div id="about-page" class="page">
            <div class="container container-narrow">
                <h2>About This Blog</h2>
                <p>This is a simple blog built with HTML, CSS, and JavaScript. It supports markdown posts, unique URLs, and commenting via GitHub Discussions.</p>
            </div>
        </div>

        <div id="post-page" class="page">
            <div class="container container-narrow">
                <div class="post-header">
                    <h1 id="post-title"></h1>
                </div>
                
                <article id="post-content" class="post-content">
                </article>


                <div class="comments-section">
                    <h3>Comments</h3>
                    <div id="giscus-comments"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AriZone | <a href="https://arihara-sudhan.github.io" target="_blank">Ariharasudhan</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
